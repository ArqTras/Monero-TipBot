dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - libcurl4-openssl-dev
      - libssl-dev

script:
  - ls extern/sleepy-discord/lib/linux
  - ls extern/poco-1.9.0/lib/linux
  - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5
  - cmake .
  - make VERBOSE=1
